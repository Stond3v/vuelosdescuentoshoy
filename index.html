  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #3f0d7b, #7510f7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #3f0d7b, #7510f7);
      }
      100% {
        background: linear-gradient(135deg, #7510f7, #3f0d7b);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container h1 {
      font-size: 30px;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .container p {
      font-size: 17px;
      margin-bottom: 25px;
      animation: slideIn 1.2s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 25px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      animation: popIn 1.5s ease forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .button {
      display: inline-block;
      background: #ff2d95;
      padding: 14px 35px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(255, 45, 149, 0.5);
      animation: fadeIn 2s ease forwards;
    }

    .button:hover {
      background: #e6007e;
      transform: scale(1.07);
    }

  </style>
</head>
